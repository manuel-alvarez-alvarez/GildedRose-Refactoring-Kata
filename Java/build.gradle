buildscript {
    repositories {
        mavenCentral()
    }
	ext {
        springBootVersion = project.property('spring.boot.version')

    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion"
    }
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        options.compilerArgs << '-Xlint:all' <<
            // Don't warn about missing serialVersionUID for Serializable classes.
            "-Xlint:-serial" <<
            // Terminates compilation when warnings occur.
            '-Werror'
    }
}

apply plugin: 'java'
apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

ext {
    projectVersion = project.property('project.version')
    jdkVersion = project.property('jdk.version')
}

repositories {
    mavenCentral()
}

version = projectVersion
group = 'com.gildedrose'

sourceCompatibility = jdkVersion
targetCompatibility = jdkVersion

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
}

